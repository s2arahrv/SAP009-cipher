<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h2 id="title">Querido Diário Secreto</h2>
      <div class="diary">
        <div id="left">
          <form id="form-cipher">
            <textarea input="inputText" id="input" style="resize:none" placeholder ="Escreva aqui os seus segredos..."></textarea>
          </form>
        <button type="submit" id="encodeBt" (click)="encodeMessage()">Encriptar</button>
        <input type="number" id="offsetNum" maxlength="25">
        </div>
        <div id="right">
        <textarea output="outputText" id="output" style="resize:none" placeholder="e torne-os mais secretos ainda!" readonly></textarea>
        <button id="decodeBt">Desencriptar</button>
      </div>
      </div>
        <button id="copyBt">Copie o seu código</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
