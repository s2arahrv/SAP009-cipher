<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h2 id="title">Querido Diário Secreto</h2>
      <div class="diary">
        <div id="left">
          <textarea input="inputText" id="input" style="resize:none" placeholder="Escreva aqui os seus segredos..."></textarea>
        <br>
        <button id="inputBt">Encriptar</button>
        <input type="number" id="offsetNum">
        <button id="outputBt">Desencriptar</button>
        </div>
        <div id="right">
        <textarea output="outputText" id="output" style="resize:none" placeholder="e deixe-os mais secretos ainda!"readonly></textarea>
      </div>
      </div>
        <button id="copyBt">Copie o seu código</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
