<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Querido Diário Secreto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2 id="title">Querido Diário Secreto</h2>
      <div class="diary">
        <div id="left">
          <form id="form-cipher">
            <textarea input="inputText" id="input" style="resize:none" placeholder ="Escreva aqui os seus segredos..."></textarea>
          </form>
        <button type="submit" id="encodeBt" (click)="encodeMessage()">Codificar</button>
        <div class="tooltip">
        <input type="number" class="offsetNum" id="encodeOffset" max="30" min="1">
        <span class="tooltiptext">Escolha um número para deslocar as letras do alfabeto!</span>
        </div>
        </div>
        <div id="right">
        <textarea output="outputText" id="output" style="resize:none" placeholder="e torne-os mais secretos ainda!"></textarea>
        <button id="decodeBt">Descodificar</button>
        <div class="tooltip">
        <input type="number" class="offsetNum" id="decodeOffset" max="30" min="1">
        <span class="tooltiptext">Escolha um número para deslocar as letras do alfabeto!</span>
        </div>
      </div>
      </div>
        <button type="submit" id="refreshBt">Codifique novamente</button>
        <button type="submit" id="copyBt" (click)="copyText()">Copie o seu código</button>
    </div>
    <div class="footer">
      <p>Desenvolvido por Sarah Rodrigues Vieira, 2023</p>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
